<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Zoro.to</title>
<link rel="icon" href="https://icons.iconarchive.com/icons/crountch/one-piece-jolly-roger/256/Zoro-icon.png" type="image/x-icon">
<!-- Add Bootstrap CSS link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    /* Custom styles for centering content and adding background image */
    body {
        background-image: url('https://media.giphy.com/media/CkzASXWphfkQ5CF6ny/giphy.gif'); /* Replace with your image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
        padding: 20px;
        border-radius: 10px;
    }

    /* Additional styling for the form */
    form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>

</head>
<body>
    <div class="container center-content">
        <form action="delete.jsp" method="post" name="form">
            <h3>Enter Your ID :</h3>
            <input type="text" name="ID" value="" placeholder="Enter your roll number" class="form-control"><br>
            
            <input type="submit" class="btn btn-primary" value="Delete">
        </form>
    </div>

    <!-- Add Bootstrap JS scripts (jQuery and Popper.js are required dependencies) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
